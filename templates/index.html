{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col">
        <h1 class="my-3">{{ message }}</h1>

        {% if products %}
        <ul class="list-group">
            {% for product in products %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ product.title }}
                <span class="text-success">{{ product.price }}</span>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="text-muted">No hay productos disponibles.</p>
        {% endif %}

        <img src="{% static 'images/mochila.jpg' %}" alt="Mochila disponible en la tienda" class="img-fluid mt-3">
    </div>
</div>
{% endblock %}
